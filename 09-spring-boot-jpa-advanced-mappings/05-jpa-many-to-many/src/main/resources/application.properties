spring.application.name=cruddemo

spring.datasource.url=jdbc:mysql://localhost:3307/hb-05-many-to-many
spring.datasource.username=springstudent
spring.datasource.password=springstudent

# turn off the spring boot banner
spring.main.banner-mode=off

# reduce the login level. Set login level to warn
logging.level.root=warn

# show JPA/Hibernate logging messages
logging.level.org.hibernate.SQL = trace
logging.level.org.hibernate.orm.jdbc = trace
