<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Confirmation Form</title>
</head>
<body>

    <h3>Student Confirmation Form</h3>

    The Student is confirmed: <span th:text="${student.firstName} + ' ' + ${student.lastName} " ></span>

    <br><br>

    The Student is from: <span th:text="${student.country}"></span>

    <br><br>

    The student's favourite language: <span th:text="${student.favouriteProgrammingLanguage}"></span>

    <br><br>

    The student's favourite operating system:

<ul>
    <li th:each="tempSystem : ${student.favouriteSystem}" th:text="${tempSystem}" ></li>
</ul>


</body>
</html>
